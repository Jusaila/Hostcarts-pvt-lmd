<body>
    <div class="container pt-5 mt-5">
    <div class="row">
    <div class="col-8 mx-auto ">
    <form ml-3 pl-4>
    <div class="mx-0 mx-sm-auto">
        <div class="card">
          <div class="card-header bg-primary">
            <h5 class="card-title text-white mt-2" id="exampleModalLabel">Feedback request</h5>
          </div>
          <div class="modal-body">
              <p class="text-center">
                <strong>Your opinion matters</strong>
              </p>
              <div class="pl-4 ml-4">
              <p>
                Question 1 :  
                Give us your feedback.
              </p>
            </div>

            <form class="px-4" action="" >
              <p class="pl-4 ml-4"><strong>Your rating:</strong></p>
                <div class="star-rating pl-4 ml-4">
                <label for="star5"><i class="fas fa-star"></i></label>
                <label for="star4"><i class="fas fa-star"></i></label>
                <label for="star3"><i class="fas fa-star"></i></label>
                <label for="star2"><i class="fas fa-star"></i></label>
                <label for="star1"><i class="fas fa-star"></i></label>

                
            </div>
            <hr />

              <!-- Message input -->
              <div class="form-outline mb-4 m-3">
                <p><strong>What could we improve?</strong></p>
                <textarea class="form-control" id="form4Example3" rows="2" placeholder="Your feedback"></textarea>
              </div>
            </form>
          </div>
          <div class="card-footer text-end p-3">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

   

</body>
</html>
